<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="id" lang="id">
  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    <title>Reservation Hotel Room</title>"
    <link rel="stylesheet" type="text/css" href= 'CSS/styles.css' />
  </head>
  <body>
    <div class="container">
      <h1>Reservation Hotel Room</h1>

      <form method="post" enctype="multipart/form-data" action="#">
        <fieldset>
          <legend>Personal Data</legend>

          <p class="field">
            <label for="name">1. Name</label><br />
            <input type="text" name="name" id="name" />
          </p>

          <p class="field">
            <label for="gender">2. Gender</label><br />
            <input type="text" name="gender" id="gender" />
          </p>

          <p class="field">
            <label for="email">3. Email Address</label><br />
            <input type="text" name="email" id="email" />
          </p>

          <p class="field">
            <label for="telp">4. Telp Number</label><br />
            <input type="text" name="telp" id="telp" />
          </p>
        </fieldset>

        <div class="spacer" />

        <table summary="Reservation Room Form" class="card-table" border="0" cellspacing="0" cellpadding="0">
          <caption>Reservation Room Form</caption>
          <tbody>
            <tr>
              <td>
                <p class="field">
                  <label for="reservator">1. Reservator Name</label><br />
                  <input type="text" name="reservator" id="reservator" />
                </p>
              </td>
            </tr>

            <tr>
              <td>
                <p class="field">
                  <label for="booking">2. Booking Date</label><br />
                  <input type="text" name="booking" id="booking" placeholder="YYYY-MM-DD" />
                </p>
              </td>
            </tr>

            <tr>
              <td>
                <p class="field">
                  <label for="roomtype">3. Room Type</label><br />
                  <select name="roomtype" id="roomtype">
                    <option value="deluxe">Deluxe</option>
                    <option value="hemat">Hemat</option>
                    <option value="sultan">Sultan</option>
                  </select>
                </p>
              </td>
            </tr>

            <tr>
              <td>
                <p class="field">
                  <label for="bedtype">4. Bed Type</label><br />
                  <select name="bedtype" id="bedtype">
                    <option value="single">Single bed</option>
                    <option value="double">Double bed</option>
                    <option value="triple">Triple bed</option>
                  </select>
                </p>
              </td>
            </tr>

            <tr>
              <td>
                <p class="field">
                  <span class="label">5. Breakfast</span><br />
                  <span class="radio-group">
                    <input type="radio" name="breakfast" id="bf_with" value="with" />
                    <label for="bf_with" class="radio-pill">With Breakfast</label>

                    <input type="radio" name="breakfast" id="bf_without" value="without" />
                    <label for="bf_without" class="radio-pill">Without Breakfast</label>
                  </span>
                </p>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="spacer" />

        <fieldset>
          <legend>Payment</legend>

          <p class="field">
            <label for="checkin">1. Check-in Date</label><br />
            <input type="text" name="checkin" id="checkin" placeholder="YYYY-MM-DD" />
          </p>

          <p class="field">
            <label for="checkout">2. Check-out Date</label><br />
            <input type="text" name="checkout" id="checkout" placeholder="YYYY-MM-DD" />
          </p>

          <p class="field">
            <label for="payment">3. Payment Method</label><br />
            <select name="payment" id="payment">
              <option value="cash">Cash</option>
              <option value="cashless">Cashless</option>
            </select>
          </p>
        </fieldset>

        <div class="actions">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
