<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Daftar File Repository</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
    }
    #info {
      font-size: 14px;
      margin-bottom: 16px;
      color: #555;
    }
    ul.file-list {
      list-style: none;
      padding: 0;
    }
    .file-item {
      background: #ffffff;
      margin-bottom: 8px;
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-item span.name {
      font-weight: 500;
    }
    .file-item span.type {
      font-size: 12px;
      opacity: 0.7;
    }
    a {
      text-decoration: none;
      color: #0070cc;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Daftar File Praktik-PWD</h1>
  <div id="info"></div>
  <ul id="file-list" class="file-list"></ul>

  <script>
    // GANTI ini sesuai user dan repo-mu
    const owner = "AriBisma12";
    const repo  = "Praktik-PWD";
    // path kosong = root repo; kalau mau isi folder tertentu pakai: "07_Pendalaman_Materi"
    const path  = "";

    const infoEl = document.getElementById("info");
    const listEl = document.getElementById("file-list");

    async function loadRepoFiles() {
      try {
        infoEl.textContent = "Memuat daftar file...";
        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
        const res = await fetch(url);
        if (!res.ok) {
          throw new Error("Gagal mengambil data dari GitHub API");
        }
        const data = await res.json();

        infoEl.textContent = `Repository: ${owner}/${repo}${path ? " / " + path : ""}`;

        // Kosongkan list
        listEl.innerHTML = "";

        // Urutkan: folder dulu, baru file
        data.sort((a, b) => {
          if (a.type === b.type) return a.name.localeCompare(b.name);
          return a.type === "dir" ? -1 : 1;
        });

        data.forEach(item => {
          const li = document.createElement("li");
          li.className = "file-item";

          const nameSpan = document.createElement("span");
          nameSpan.className = "name";
          const link = document.createElement("a");

          // Link ke tampilan GitHub (html_url)
          link.href = item.html_url;
          link.target = "_blank";
          link.rel = "noopener noreferrer";
          link.textContent = item.name;

          nameSpan.appendChild(link);

          const typeSpan = document.createElement("span");
          typeSpan.className = "type";
          typeSpan.textContent = item.type === "dir" ? "folder" : "file";

          li.appendChild(nameSpan);
          li.appendChild(typeSpan);
          listEl.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        infoEl.textContent = "Terjadi error saat memuat daftar file.";
      }
    }

    loadRepoFiles();
  </script>
</body>
</html>
